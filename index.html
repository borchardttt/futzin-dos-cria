<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Futzin dos Crias</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen p-6">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">Futzin dos Crias ‚öΩ</h1>

            <div class="flex flex-col sm:flex-row gap-2 mb-4">
                <input id="playerInput"
                    type="text"
                    placeholder="Nome do jogador"
                    class="flex-1 p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none">
                <label class="flex items-center gap-1 text-sm">
                    <input type="checkbox"
                        id="isGoalkeeper"
                        class="accent-green-600">
                    √â goleiro?
                </label>
                <button onclick="addPlayer()"
                    class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    Adicionar
                </button>
            </div>

            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-semibold">Jogadores</h2>
                    <span id="playerCount"
                        class="text-sm text-gray-400">
                        0/10
                    </span>
                </div>
                <ul id="playerList"
                    class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm"></ul>
            </div>

            <button onclick="sortTeams()"
                class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded text-lg font-semibold mb-4">
                Sortear Times
            </button>

            <button onclick="exportToImage()"
                class="bg-gray-700 hover:bg-gray-800 w-full py-3 rounded text-lg font-semibold mb-4">
                Exportar como imagem üñºÔ∏è
            </button>

            <div id="teamsResult"
                class="mt-6 space-y-6"></div>
        </div>

        <div class="fixed bottom-4 right-4 opacity-30 text-xs select-none pointer-events-none z-50">Futzin dos Crias ‚öΩ</div>

        <script src="script.js"></script>
    </body>
</html>
